    <style>
        #menu
        {
            margin: 20px auto;
            width: 900px;
        }

        #menu ul
        {
            list-style: none;
            padding: 0%;
            font-family: Arial, Helvetica, sans-serif; font-size: 12px;
        }

        #menu ul li
        {
            float: left;
            position: relative;
        }

        #menu ul li a
        {
            text-decoration: none;
            color: #fff; background-color: #000;
            display: block;
            padding: 10px 30px;
        }

        #menu ul li a:hover
        {
            background:#555;
        }

        #menu ul li ul
        {
            position: absolute;
            display: none;
            width: 200px;
        }

        #menu ul li:hover > ul
        {
            background: #555;
            display: contents;
        }
    </style>
